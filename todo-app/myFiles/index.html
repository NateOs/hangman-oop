<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <h1>Todos</h1>
        <input id="search-text" type="text" placeholder="Search Todo" >
        <div id="todos"></div>
        <form id="todo-form">
            <input type="text" placeholder="Enter todo" name="addTodo">
            <button>Submit</button>
            <label>
                <input type='checkbox' id="hide-todo">Hide completed
            </label>
        </form>
        <script src="todo-app.js"></script>
        <script src="todo-functions.js"></script>
    </body>
</html>
